<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="meal-content" id="meal-content">
            <h1>Find Meal For Favourite</h1>
            <p class="p1">Real food doesn't have ingredients, real food is ingredients.</p>
            <p class="p1">-Jamie Oliver</p>
            <div id="searchinput" class="searchinput search">
                <input type="text" id="search" placeholder="Enter Food Name">
                <button id="search-btn" class="btn"><i class="fas fa-search"></i></button>
            </div>

            <div id="meal-item" class="meal-item">
                <h2>Your Search Results:</h2>
                <div id="meal" class="meal"></div>
            </div>

            <div id="meal-detail" class="meal-detail"></div>
        </div>
    </div>
    


    <script src="js.js"></script>
</body>
</html>
